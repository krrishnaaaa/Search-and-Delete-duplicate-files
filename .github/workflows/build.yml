name: ğŸ”¨ Build and Check PR ğŸš€

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository ğŸ“‚
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Zulu JDK 17 â˜•
      - name: â˜• Set up Zulu JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'          # Set the desired JDK version
          distribution: 'zulu'        # Specify Zulu as the distribution

      # Step 3: Build the project ğŸ”¨
      - name: ğŸ”¨ Run Gradle build
        run: ./gradlew build --no-daemon

      # Step 4: Create the shadow JAR ğŸ“¦
      - name: ğŸ› ï¸ Build Shadow JAR
        run: ./gradlew shadowJar --no-daemon

      # Step 5: Get the name of the generated jar file
      - name: ğŸ§¾ Get the shadowJar file name
        id: get_jar_name
        run: |
          JAR_NAME=$(basename build/libs/*.jar)
          echo "jar_name=$JAR_NAME" >> $GITHUB_ENV

      # Step 6: Upload the shadowJar artifact (optional) ğŸ
      - name: ğŸ Upload shadowJar
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.jar_name }}
          path: build/libs/${{ env.jar_name }}
